<div class="row">
  <div class="col-sm-9">
      
    <div *ngIf="!hidenewProject">
      <h2>New Project</h2>
      <form #form="ngForm" (ngSubmit)="onSubmitAddProject(form.value)" class="well">

        <div class="form-group">
          <label>Project Title</label>
          <input type="text" class="form-control" required name="projectTitle" ngModel>
        </div>
        <div class="form-group">
            <label>Project url</label>
            <input type="text" class="form-control" required name="url" ngModel>
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" required name="description" ngModel>
        </div>
        

        <button type="submit" class="btn btn-success">Save</button>
      </form>
    </div>
    <project-details (updateProjectEvent)="onUpdateProjectEvent($event)"
                     (deleteProjectEvent)="onDeleteProjectEvent($event)"
    *ngIf="selectedProject && hidenewProject" [project]="selectedProject"></project-details>
  </div>
  <div class="col-sm-3">
    <button (click)="newProject()" style="margin-bottom: 2px;" type="button" class="btn btn-success btn-block">+ New Project</button>
    <project-list (SelectProject)="onSelectProject($event)" [projects]="projects"></project-list>
  </div>
</div>
